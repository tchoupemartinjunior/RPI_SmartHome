<div class="container">
    <div class="bg-primary text-center mt-3 p-3"><span class="h5 text-white">Raspberry PI SMART HOME</span></div>
    <h4 class="bold">Designed by MJ TCHOUPE</h4>
    <div class="info-display mt-3">

        <div class="row-md-2 d-flex justify-content-center text-center mb-4">
            <div class="fs-1 d-flex justify-content-center text-center"> <span class="align-middle">Light</span></div>
            <div class="btn btn-success fs-3 ml-1" (click)="led_onOff()">ON</div>

            <div class="btn btn-danger fs-3 ml-1" (click)="led_onOff()">OFF</div>
        </div>

        <div class="row">
            <div class="col col-xs-1 mb-2">
                <app-info-card [title]="'Temperature'" [infoIcon]="temperatureIcon" [mainData]="temperatureValue" [label]="temperatureLabel"></app-info-card>
            </div>
            <div class="col col-xs-2  mb-2">
                <app-info-card [title]="'Humidity'" [infoIcon]="humidityIcon" [mainData]="humidityValue" [label]="humidityLabel"></app-info-card>
            </div>
            <div class="col col-xs-2">
                <app-info-card [title]="'Presence'" [infoIcon]="presenceIcon" [mainData]="presenceValue"></app-info-card>
            </div>

        </div>
    </div>

</div>
